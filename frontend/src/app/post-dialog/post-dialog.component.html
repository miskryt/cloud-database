<h1 mat-dialog-title>{{data}}</h1>
<div mat-dialog-content>
  <form class="example-form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Key" type="text" required [(ngModel)]="blogPost.key" name="key">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Value" required [(ngModel)]="blogPost.value" name="value"></textarea>
    </mat-form-field>

    <button mat-raised-button type="submit" color="primary">Save</button>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button class="close" (click)="onNoClick()" color="warn">Cancel</button>
</div>
