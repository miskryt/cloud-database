
<mat-sidenav-container>
  <mat-sidenav  #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item
         routerLink="/">
        <mat-icon class="icon">home</mat-icon>
        <span class="label">Home</span>
      </a>

      <a mat-list-item
         *ngIf='!isLoggedIn()'
         routerLink="/login">
        <mat-icon class="icon">input</mat-icon>
        <span class="label">Login</span>
      </a>

      <a *ngIf='isLoggedIn()'
         mat-list-item
         routerLink="/dashboard">
        <mat-icon class="icon">dashboard</mat-icon>
        <span class="label">Dashboard</span>
      </a>

      <a mat-list-item
          *ngIf='isLoggedIn()' (click)="logout()"
          type="button">
        <mat-icon class="icon">input</mat-icon>
        <span class="label">LogOut</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a routerLink="/">
          Your cloud database
        </a>
      </div>

      <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">

          <li *ngIf='!isLoggedIn()' >
            <a href='/login'>
              <mat-icon class="icon">input</mat-icon>
              <span  class="label">Login</span>
            </a>
          </li>

          <li>
            <a
              routerLink="/">
              <mat-icon class="icon">home</mat-icon>
              <span class="label">Home</span>
            </a>
          </li>
          <li *ngIf='isLoggedIn()'>
            <a
              routerLink="/dashboard">
              <mat-icon class="icon">dashboard</mat-icon>
              <span class="label">Dashboard</span>
            </a>
          </li>
          <li *ngIf='isLoggedIn()' >
            <a (click)="logout()">
              <mat-icon class="icon">input</mat-icon>
              <span class="label">LogOut</span>
            </a>
          </li>
        </ul>
      </div>
    </mat-toolbar>

    <main *ngIf='backendIsAlive'>
      <router-outlet ></router-outlet>
    </main>

    <main *ngIf='!backendIsAlive'>
      <div *ngIf='!backendIsAlive' class='container'>
        <mat-card>
          <mat-card-title>Warning</mat-card-title>
          <mat-card-content>

              <p>
                <mat-card  class="cross-validation-error-message alert alert-danger">
                  Backend is not operated!
                </mat-card>
              </p>

          </mat-card-content>
        </mat-card>
        <p></p>
      </div>
    </main>

  </mat-sidenav-content>
</mat-sidenav-container>
