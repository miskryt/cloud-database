
<div>
  <br>
  <div class="container">

    <br>
    <div class="container">

      <div fxLayout="row" fxLayoutAlign="center center" class="content">

        <mat-card class="card" >
          <button type="submit" mat-raised-button color="primary" (click)="openDialog()">
            <mat-icon>add</mat-icon> Add Post
          </button>
          <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
            <h3>Recent Posts</h3>
          </mat-card-title>
          <mat-card-content>
            <div class="example-container mat-elevation-z8">
              <mat-table #table [dataSource]="dataSource">
                <ng-container matColumnDef="date_posted">
                  <mat-header-cell *matHeaderCellDef> Date Posted </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.date_posted  }} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="key">
                  <mat-header-cell *matHeaderCellDef> Key </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.key}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="value">
                  <mat-header-cell *matHeaderCellDef> Value </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.value}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="delete">
                  <mat-header-cell *matHeaderCellDef></mat-header-cell>
                  <mat-cell *matCellDef="let element">
                    <a
                      (click)="deletePost(element.position)"
                      type="button">
                      <mat-icon class="icon">delete</mat-icon>
                    </a>
                  </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
